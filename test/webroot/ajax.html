<script>
	var asyncXHR = new XMLHttpRequest();
	asyncXHR.open("GET", "jquery.html", true);
	asyncXHR.send();

	/**
	 * [Deprecation] Synchronous XMLHttpRequest on the main thread is deprecated because

	 * check https://xhr.spec.whatwg.org/.
	 */
	var SynchronousXHR = new XMLHttpRequest();
	SynchronousXHR.open("GET", "inline-css.html", false);
	SynchronousXHR.send();
</script>
