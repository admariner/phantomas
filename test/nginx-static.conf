server {
    listen       80;
    server_name  localhost;

    server_tokens off;

    root   /static;

    location / {
        autoindex on;

        gzip_static on;
        brotli_static on;

        expires 1d;
    }

    # disable compresssion for a specific asset
    location /static/jquery-1.4.4.min.js {
        gzip off;
    }

    # modify the cache expiration for these URLs
    location /static/mdn-no-cache.png {
        alias /static/static/mdn.png;
        expires 0;
    }

    location /static/mdn-short-cache.png {
        alias /static/static/mdn.png;
        expires 1h;
    }
}

server {
    # http/1.1 and old TLS (do not change!)
    listen       443 ssl;
    server_name  localhost;

    ssl_certificate      /etc/nginx/localhost.crt;
    ssl_certificate_key  /etc/nginx/localhost.key;
    ssl_ciphers          HIGH:!aNULL:!MD5;
    ssl_protocols        TLSv1.1;

    root   /static;

    location / {
        autoindex on;
    }
}


server {
    # quic and http/3
    listen 444 quic reuseport;

    # http/2 fallback
    listen 444 ssl http2;

    server_name  localhost;

    ssl_certificate      /etc/nginx/localhost.crt;
    ssl_certificate_key  /etc/nginx/localhost.key;

    # Enable all TLS versions (TLSv1.3 is required for QUIC).
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;

    # Add Alt-Svc header to negotiate HTTP/3.
    # port 9000 is what's presented to the client (see docker compose YAML file)
    add_header alt-svc 'h3-27=":9000"; ma=86400, h3-28=":9000"; ma=86400, h3-29=":9000"; ma=86400';

    root   /static;

    location / {
        autoindex on;
    }
}
